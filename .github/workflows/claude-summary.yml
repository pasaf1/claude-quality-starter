name: Claude Summary

on:
  push:
    branches: [ master ]        # 砖 -main  爪专
    paths-ignore:
      - 'SUMMARY.md'

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout (砖 拽 驻)
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    # 2) Node
    - uses: actions/setup-node@v4
      with:
        node-version: 20

    # 3) Install Claude CLI
    - run: npm install -g @anthropic-ai/claude-code

    # 4) Load API key
    - name: Load CLAUDE_API_KEY
      run: echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> $GITHUB_ENV

    # 5) Create SUMMARY.md
    - name: Create summary
      run: |
        #  转专转
        git log -1 --pretty=format:"%h - %s" > commit.txt
        # 驻 专拽  砖 砖 拽
        if [ "$(git rev-list --count HEAD)" -gt 1 ]; then
          git diff HEAD~1..HEAD >> commit.txt
        fi

        # 砖 转 拽抓 志Claude 驻住 转砖
        cat commit.txt | \
          claude -p "住 注专转 驻专 bullet-list 拽爪专 转 砖." \
          > SUMMARY.md

    # 6) Commit & push
    - name: Commit summary
      env:
        GITHUB_TOKEN: ${{ github.token }}   # 拽  住驻拽
      run: |
        git config --global user.name  "claude-bot"
        git config --global user.email "123456+USERNAME@users.noreply.github.com"
        git add SUMMARY.md
        git commit -m "docs: auto summary by Claude " || echo "No changes"
        git push

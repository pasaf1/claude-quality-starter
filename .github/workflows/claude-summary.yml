name: Claude Summary

on:
  push:
    branches: [ master ]      # שנה ל-main אם זה הענף שלך
    paths-ignore:
      - 'SUMMARY.md'          # מונע הפעלה לולאתית

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
    # 1) שליפת הקוד
    - uses: actions/checkout@v4

    # 2) התקנת Node (Claude CLI דורש npm)
    - uses: actions/setup-node@v4
      with:
        node-version: 20

    # 3) התקנת Claude CLI
    - run: npm install -g @anthropic-ai/claude-code

    # 4) טעינת מפתח CLAUDE_API_KEY כ-ENV
    - name: Load CLAUDE_API_KEY
      run: echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> $GITHUB_ENV

    # 5) יצירת commit.txt וסיכום ע״י Claude
    - name: Create summary
      run: |
        git log -1 --pretty=format:"%h - %s" > commit.txt
        git diff HEAD~1..HEAD >> commit.txt

        claude code --no-permissions . \
          --command "סכם בעברית (bullet-list קצר) את קובץ commit.txt." \
          --input commit.txt > SUMMARY.md

    # 6) קומיט ופוש של SUMMARY.md
    - name: Commit summary
      env:
        # אם לא הגדרת GH_TOKEN בעצמך, GitHub נותן טוקן ברירת-מחדל
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
      run: |
        git config --global user.name  "claude-bot"
        git config --global user.email "claude@example.com"
        git add SUMMARY.md
        git commit -m "docs: auto summary by Claude 🤖" || echo "No changes"
        git push

name: Claude Summary

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'SUMMARY.md'

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout (砖 拽 驻)
    - uses: actions/checkout@v4
      with: { fetch-depth: 2 }

    # 2) 转拽 jq (驻专拽 JSON) -curl 专 拽
    - run: sudo apt-get update && sudo apt-get install -y jq

    # 3) Load API key 住
    - name: Load CLAUDE_API_KEY
      run: echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> $GITHUB_ENV

    # 4) 爪专 commit.txt 拽砖 -Claude 住
    - name: Create summary
      run: |
        # 转专转 拽 专
        git log -1 --pretty=format:"%h - %s" > commit.txt
        # 驻  砖 转专 拽 
        if [ "$(git rev-list --count HEAD)" -gt 1 ]; then
          git diff HEAD~1..HEAD >> commit.txt
        fi

        #  转 驻专驻
        PROMPT="住 注专转  拽爪专 转 砖 :\n\n$(cat commit.txt)"

        # 拽砖转 API
        curl https://api.anthropic.com/v1/messages \
          -H "x-api-key: $CLAUDE_API_KEY" \
          -H "anthropic-version: 2023-06-01" \
          -H "content-type: application/json" \
          -d @- <<CURL_EOF | jq -r '.content[0].text' > SUMMARY.md
{
  "model": "claude-3-sonnet-20240229",
  "max_tokens": 256,
  "messages": [
    { "role": "user", "content": "$PROMPT" }
  ]
}
CURL_EOF

    # 5) Commit & push
    - name: Commit summary
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        git config --global user.name  "claude-bot"
        git config --global user.email "bot@users.noreply.github.com"
        git add SUMMARY.md
        git commit -m "docs: auto summary by Claude " || echo "No changes"
        git push
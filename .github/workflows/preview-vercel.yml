    - name: Deploy Preview
      env:
        # --------------------
        #  כל הערכים מגיעים מ-Secrets
        # --------------------
        VERCEL_TOKEN:      ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID:     ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        #  Vercel CLI קורא את ORG_ID ו-PROJECT_ID אוטומטית מה-env
        vercel deploy \
          --prod=false \
          --yes \
          --token "$VERCEL_TOKEN"
